<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.css" />
    <link rel="stylesheet" href="color.css">
    <style>
        body,
        p {
            font-family: "微软雅黑" !important;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="color-blue-100">123</div>
        <div class="color-blue-200">123</div>
        <div class="color-blue-300">123</div>
        <div class="color-blue-400">123</div>
        <div class="color-blue-500">123</div>
        <div class="color-blue-600">123</div>
        <div class="color-blue-700">123</div>
        <div class="color-blue-800">123</div>
        <div class="color-blue-900">123</div>

        <button class="btn btn-gradient-blue text-white mt-4 border-0" style="width: 500px;">123</button>
        <div class="bg-gradient-orange-top mt-5" style="height:200px"></div>

        <button class="btn btn-push btn-primary btn-sm mt-5" @click="showModel">哈哈哈哈</button>

        <div class="b-alert">
            <transition name="custom-classes-transition" enter-active-class="animated fadeIn faster" leave-active-class="animated fadeOut faster">
                <div v-if="model" class="position-absolute w-100 h-100 modal-mengceng"></div>
            </transition>
            <transition name="custom-classes-transition" enter-active-class="animated scaleIn faster"
                leave-active-class="animated scaleOut faster">
                <div class="modal d-inline-block" tabindex="-1" v-if="model" role="dialog">
                    <div class="position-absolute w-100 h-100" @click="showModel"></div>
                    <div class="modal-dialog modal-dialog-centered position-relative" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Modal title</h5>
                                <button type="button" class="close" @click="showModel" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <p>Modal body text goes here.</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" @click="showModel">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>

                </div>
            </transition>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/vue/2.5.21/vue.min.js"></script>
    <script>
        new Vue({
            el: "#app",
            methods: {
                showModel() {
                    this.model = !this.model
                }
            },
            data: {
                model: false
            },

        })
    </script>
</body>

</html>
